<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">

<!-- Common styles <cr-network-list/> items. -->
<dom-module id="cr-network-list-item-css">
  <template>
    <style include="cr-shared-style">
      :host {
        display: inline-block;
      }

      #divOuter {
        border-style: none;
        display: flex;
        flex-direction: row;
        margin: 0;
        padding: 4px;
      }

      [selectable] {
        @apply(--cr-actionable);
      }

      /* TODO(stevenjb): remove once list item focus is fixed. */
      [selectable]:hover {
        background-color: var(--cr-focused-item-color);
      }

      #divIcon {
        display: flex;
        flex: 0 0 auto;
        flex-direction: column;
        justify-content: center;
      }

      #icon {
        height: 32px;
        width: 32px;

        @apply(--cr-network-icon-mixin);
      }

      #divDetail {
        display: flex;
        flex: 1 0 auto;
        flex-direction: row;
      }

      #divText {
        display: flex;
        flex: 1 0 auto;
        flex-direction: column;
        justify-content: center;
      }

      #itemName {
        -webkit-margin-start: 8px;
        font-size: 16px;

        @apply(--cr-network-name-mixin);
      }

      #networkStateText {
        -webkit-margin-start: 8px;
        color: grey;
        font-size: 14px;

        @apply(--cr-network-state-mixin);
      }

      .buttons {
        align-items: center;
        display: flex;
        flex-direction: row;
      }

      .buttons paper-icon-button {
        text-align: center;
      }

      .known paper-icon-button {
        width: 60px;
      }

      #itemName.connected {
        font-weight: bold;
      }

      #networkStateText.connected {
        color: var(--google-green-500);
      }
    </style>
  </template>
</dom-module>
