<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'rotate',
  from: 'inherit',
  to: '100deg 0 1 0',
  configurations: [{
    state: {inherited: '60deg 0 1 0'},
    expect: [
      {at: 0.25, is: '70deg 0 1 0'},
      {at: 0.75, is: '90deg 0 1 0'},
    ],
  }, {
    state: {inherited: '140deg 0 1 0'},
    expect: [
      {at: 0.25, is: '130deg 0 1 0'},
      {at: 0.75, is: '110deg 0 1 0'},
    ],
  }],
});
</script>
