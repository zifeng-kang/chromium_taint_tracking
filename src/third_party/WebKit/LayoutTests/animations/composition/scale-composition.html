<!DOCTYPE html>
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
assertComposition({
  property: 'scale',
  underlying: '2',
  addFrom: '3',
  addTo: '4',
}, [
  {at: -0.5, is: '5'},
  {at: 0, is: '6'},
  {at: 0.25, is: '6.5'},
  {at: 0.5, is: '7'},
  {at: 0.75, is: '7.5'},
  {at: 1, is: '8'},
  {at: 1.5, is: '9'},
]);

assertComposition({
  property: 'scale',
  underlying: '1 2 3',
  addFrom: '4 5 6',
  replaceTo: '7 8 9',
}, [
  {at: -0.5, is: '2.5 11 22.5'},
  {at: 0, is: '4 10 18'},
  {at: 0.25, is: '4.75 9.5 15.75'},
  {at: 0.5, is: '5.5 9 13.5'},
  {at: 0.75, is: '6.25 8.5 11.25'},
  {at: 1, is: '7 8 9'},
  {at: 1.5, is: '8.5 7 4.5'},
]);
</script>
</body>
