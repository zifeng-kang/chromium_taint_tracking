<!doctype HTML>
<style>
ul {
    color: white;
    background:gray;
}
</style>
The test succeeds if the bullet is black.
<ul id='target'>
    <li>Test</li>
</ul>
<script>

if (window.testRunner)
    window.testRunner.waitUntilDone();

onload = function() {
    requestAnimationFrame(function() {
        requestAnimationFrame(function() {
            target.style.color = 'black';
            window.testRunner.notifyDone();
        });
    });
};
</script>
