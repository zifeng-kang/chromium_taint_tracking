<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 50px;
        background-color: green;
        -webkit-filter: url(#morphology);
        filter: url(#morphology);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" version="1.1">
      <defs>
        <filter id="morphology">
          <feMorphology radius="25 0" operator="erode"/>
        </filter>
      </defs>
    </svg>
  </body>
</html>
